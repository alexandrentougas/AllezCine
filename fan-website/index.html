  <meta charset="utf-8">

  <!-- Google Fonts -->
  <!-- Lightbox -->
  <link rel="stylesheet" href="css/lightbox.css">
  <!-- Our CSS -->
  <link rel="stylesheet" href="css/style.css">

<body>

  <!-- Main nav menu -->
  <nav class="nav nav-tabs fixed-top" id="nav-main" role="tablist">
    <a class="nav-item nav-link" id="nav-presentation" data-toggle="tab" href="#nav-presentation">Presentation</a>
    <a class="nav-item nav-link" id="nav-biography-tab" data-toggle="tab" href="#nav-biography-content" role="tab" aria-controls="nav-biography" aria-selected="false">Biography</a>
    <a class="nav-item nav-link active" id="nav-logo-tab" data-toggle="tab" href="#nav-logo-content" role="tab" aria-controls="nav-logo" aria-selected="true"><img class="img-fluid" src="img/Logos/ffxvWhite.png" alt="Final Fantasy 15"><h1 class="sr-only">Final Fantasy XV</h1></a>
    <a class="nav-item nav-link" id="nav-gallery-tab" data-toggle="tab" href="#nav-gallery-content" role="tab" aria-controls="nav-gallery" aria-selected="false">Gallery</a>
    <a class="nav-item nav-link" id="nav-goodies-tab" data-toggle="tab" href="#nav-goodies-content" role="tab" aria-controls="nav-goodies" aria-selected="false">Goodies</a>
  </nav>

  <!-- Sub nav menu -->
  <nav class="nav nav-tabs" id="nav-media" role="tablist"></nav>

  <main class="tab-content" class="container-fluid" id="nav-tabContent">

    <section class="tab-pane fade" id="nav-biography-content" role="tabpanel" aria-labelledby="nav-biography-tab">
      <!-- Biography -->
      <div class="container-fluid">
        <div class="row">
        </div>
      </div>
      <aside id="biography">
        <div class="container">
          <h2 id="character-name"></h2>
          <button type="button" id="closeBio">Close</button>
          <p id="character-bio"></p>
        </div>
      </aside>
    </section>
    <section class="tab-pane fade show active" id="nav-logo-content" role="tabpanel" aria-labelledby="nav-logo-tab">
      <!-- Home -->
      <div class="container">
        <img src="img/Logos/ffxvUniverseTran.png" class="img-fluid" alt="Final Fantasy XV Universe">
        <button type="button" class="btn btn-secondary" id="intro">Watch Trailer</button>
      </div>
      <div id="wrapper">
        
      </div>
      <!-- <div id="background-intro">
      </div> -->
    </section>
    <section class="tab-pane fade" id="nav-gallery-content" role="tabpanel" aria-labelledby="nav-gallery-tab">
      <!-- Gallery -->
      <div class="container image-row">
        <div class="image-set row">
        </div>
      </div>
    </section>
    <section class="tab-pane fade" id="nav-goodies-content" role="tabpanel" aria-labelledby="nav-goodies-tab">
      <!-- Shops Gogdies -->
      <div class="container-fluid">
        <div class="container">
          <button class="btn btn-primary" id="cart-button" type="button" data-toggle="modal" data-target="#cartModal"><i class="fa fa-shopping-cart"></i><span class="sr-only">Cart Preview</span><div class="badge">0</div></button>
          <div class="row goodie-list">
          </div>
        </div>
      </div>
    </section>

    <!-- To store the information modal of movies -->
    <section id="goodie-information" class="container-fluid"></section>
  </main>

  <footer class="fixed-bottom text-light d-flex flex-column justify-content-center align-items-center general-footer">
    <div class="contact-icon"><button class="btn btn-info"><i class="fa fa-at" aria-hidden="true"></i></button></div>
    <div class="contact-form container">
      <form id="contact-form-tag">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" name="first-name" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last-name" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="subject" placeholder="Subject" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <textarea class="form-control" name="message" placeholder="Your message" required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <button class="btn btn-light" type="submit">Send Message</button>
          </div>
        </div>
      </form>
    </div>
    <div class="credits">
      <div>Created by <a href="https://github.com/alexandrentougas" target="_blank" rel="author">Alexandre</a> &amp; <a href="https://github.com/laurenthu" target="_blank" rel="author">Laurent</a> for <a href="https://www.becode.org" target="_blank">BeCode.org</a>        project.<br> Based on characters created by <a href="http://www.square-enix.com/" target="_blank">Sqare Enix</a>.</div>
    </div>
  </footer>

  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="Cart Modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pre-purchase preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-cart" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary checkout">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Insertion of JS librairies/frameworks -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <!-- Documentation - https://github.com/pupunzi/jquery.mb.YTPlayer/wiki -->
  <!-- <script src="js/jquery.mb.YTPlayer.src.js" type="text/javascript"></script> -->
  <!-- Documentation http://www.seanmccambridge.com/tubular/ -->
  <script src="js/jquery.tubular.1.0.js" type="text/javascript"></script>
  <!-- Lightbox -->
  <script src="js/lightbox.js" type="text/javascript"></script>
  <!-- Isotope -->
  <script src="js/isotope.pkgd.js" type="text/javascript"></script>
  <!-- Insertion of our JS scripts -->
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/store.js" type="text/javascript"></script>
</body>

</html>
