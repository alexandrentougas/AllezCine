  <nav class="nav nav-tabs fixed-top" id="nav-main" role="tablist">

    <a class="nav-item nav-link active" id="nav-logo-tab" data-toggle="tab" href="#nav-logo" role="tab" aria-controls="nav-logo" aria-selected="true"><img class="img-fluid" src="img/Logos/ffxvWhite.png" alt=""></a>

    <a class="nav-item nav-link" id="nav-anime-tab" data-toggle="tab" href="#nav-anime" role="tab" aria-controls="nav-anime" aria-selected="false"><img src="img/Logos/brotherhoodLogo.png" alt=""></a> -->

    <section class="tab-pane fade" id="nav-biography" role="tabpanel" aria-labelledby="nav-biography-tab">
      <div class="container">
        <div class="row">
          <!-- <div class="col"><h2>Noctis Lucis Caelum</h2></div>

          <div class="col"><h2>Ignis Scientia</h2></div>
          <div class="col"><h2>Prompto Argentum</h2></div> -->
        </div>
      </div>
    </section>
    <section class="tab-pane fade show active" id="nav-logo" role="tabpanel" aria-labelledby="nav-logo-tab"> <!-- Home -->
      <div class="container">
        <img src="img/Logos/ffxvUniverseTran.png" alt="">
        <button type="button" id="intro">Watch Trailer</button>
      </div>
    </section>
    <section class="tab-pane fade" id="nav-gallery" role="tabpanel" aria-labelledby="nav-gallery-tab"> <!-- Gallery -->
      <div class="container">
      </div>
    </section>
    <section class="tab-pane fade" id="nav-goodies" role="tabpanel" aria-labelledby="nav-goodies-tab"> <!-- Shops Gogdies -->
      <div class="container">
        <button id="cart-button" type="button" data-toggle="modal" data-target="#cartModal">Cart Preview</button>
      </div>
    </section>
  </main>

  <footer class="fixed-bottom text-light d-flex flex-column justify-content-center align-items-center general-footer">
    <div class="contact-icon"><button class="btn btn-info"><i class="fa fa-at" aria-hidden="true"></i></button></div>
    <div class="contact-form container">
      <!-- <form> -->
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" name="first-name" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="last-name" placeholder="Last name">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="email" class="form-control" name="email" placeholder="Email address">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="subject" placeholder="Subject">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <textarea class="form-control" name="message" placeholder="Your message"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <button class="btn btn-light" type="submit">Send Message</button>
        </div>
      </div>
      <!-- </form> -->
    </div>
    <div class="credits">
      <div>Created by <a href="https://github.com/alexandrentougas" target="_blank" rel="author">Alexandre</a> &amp; <a href="https://github.com/laurenthu" target="_blank" rel="author">Laurent</a> for <a href="https://www.becode.org" target="_blank">BeCode.org</a> project.<br>
        Based on characters created by <a href="http://www.square-enix.com/" target="_blank">Sqare Enix</a>.</div>
    </div>
  </footer>

  <aside id="biography">
    <h2 id="character-name"></h2>
    <p id="character-bio"></p>
  </aside>

  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pre-purchase preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="img/Logos/chocoMog.png" alt="">
        <p>Hey ! You didn't put anything in your cart yet !</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
